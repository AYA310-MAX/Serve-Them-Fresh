  <script>
  const text = "Welcome to Serve Them Fresh! Explore nature’s goodness, fresh fruits, healthy living, and vibrant recipes—follow and discover our carefully curated selections.";
  const speed = 46; // Typing speed in ms per character
  let i = 0;

  function typeWriter() {
    if (i < text.length) {
      document.getElementById("type-effect").innerHTML += text.charAt(i);
      i++;
      setTimeout(typeWriter, speed);
    }
  }
  window.onload = typeWriter;
</script>
