<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Serve Them Fresh</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body class="auth-bg">
  <div class="auth-container glass">
    <div class="auth-left">
      <h1>Let's Get Started</h1>
      <p>
        Welcome to Serve Them Fresh! Sign up below to unlock healthy living, order fresh products, and join our green community.
      </p>
      <div class="auth-brand">
        <span class="by">presented by</span>
        <img src="assets/logo.png" alt="Serve Them Fresh Logo" style="width:30px;vertical-align:middle;"/>
      </div>
    </div>
    <div class="auth-right">
      <h2>Sign up</h2>
      <form>
        <input type="text" placeholder="Your name" required />
        <input type="email" placeholder="Your Email" required />
        <input type="password" placeholder="Create Password" required />
        <input type="password" placeholder="Repeat password" required />
        <button type="submit" class="auth-btn">Sign up</button>
        <div class="auth-alt">
          <span>OR</span>
          <div class="social-row">
            <a href="#"><img src="assets/facebook.svg" alt="Facebook" class="social-icon"/></a>
            <a href="#"><img src="assets/twitter.svg" alt="Twitter" class="social-icon"/></a>
            <a href="#"><img src="assets/google.svg" alt="Google" class="social-icon"/></a>
          </div>
        </div>
        <p class="auth-switch">
          Already a Member? <a href="#">Sign in here</a>
        </p>
      </form>
    </div>
  </div>
</body>
</html>
