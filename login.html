<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Serve Them Fresh</title>
  <link rel="stylesheet" href="login.css"> <!-- Make sure this matches your stylesheet filename -->
</head>
<body class="auth-bg">
  <div class="auth-container">
    <!-- Left Section: Welcome Back Text -->
    <div class="auth-left">
      <h1>Welcome Back!</h1>
      <p>Log in to access your Serve Them Fresh dashboard, manage orders, and enjoy our fresh selection just for you.</p>
      <div class="presented">
        <span>presented by</span>
        <img src="Images/logo_nobg.png" alt="Logo" height="28">
      </div>
    </div>
    <!-- Right Section: Login Form -->
    <div class="auth-right">
      <h2>Login</h2>
      <form>
        <input type="email" placeholder="Your Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" class="sign-btn">Login</button>
      </form>
      <div class="social-divider">
        <span>OR</span>
        <div class="social-icons">
          <a href="#"><img src="Images/facebook-icon.png" alt="Facebook" /></a>
          <a href="#"><img src="Images/twitter-icon.png" alt="Twitter" /></a>
          <a href="#"><img src="Images/google-icon.png" alt="Google" /></a>
        </div>
      </div>
      <div class="already-member">
        New to Serve Them Fresh? <a href="signup.html">Sign up here</a>
      </div>
    </div>
  </div>
</body>
</html>
