<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Up | Serve Them Fresh</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body class="auth-bg">
  <div class="auth-container">
    <!-- Left Section: Welcome Text -->
    <div class="auth-left">
      <h1>Let's Get Started</h1>
      <p><p>Welcome back to Serve Them Fresh! Log in to access your personalized dashboard, discover fresh picks, and manage your healthy living journey. We're glad to see you again!</p>
</p>
      <div class="presented">
    
      </div>
    </div>
    <!-- Right Section: Sign Up/Login Form -->
    <div class="auth-right">
      <h2>Sign up</h2>
      <form>
        <input type="text" placeholder="Your name" required>
        <input type="email" placeholder="Your Email" required>
        <input type="password" placeholder="Create Password" required>
        <input type="password" placeholder="Repeat password" required>
        <button type="submit" class="sign-btn">Sign up</button>
      </form>
      <div class="social-divider">
        <span>OR</span>
        <div class="social-icons">
          <a href="#"><img src="Images/facebook-icon.png" alt="Facebook" /></a>
          <a href="#"><img src="Images/twitter-icon.png" alt="Twitter" /></a>
          <a href="#"><img src="Images/google-icon.png" alt="Google" /></a>
        </div>
      </div>
<div class="already-member">
  Already a Member? <a href="login.html">Login here</a>
</div>



    </div>
  </div>
</body>
</html>
